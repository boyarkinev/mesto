<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/initialCards.js"></script>
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
     
		<!-- Шаблон карточки лежит в конце разметки -->
      
    </div>
    
    <div id="addImagePopup" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
				<form id="addImageForm" class="popup__form" name="new" novalidate>
					<div class="popup__input-container">
						<input id="name" type="text" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="30" placeholder="Название">
						<span id="error-name" class="alert-message"></span>
					</div>
					<div class="popup__input-container">
						<input id="link" type="url" name="link" class="popup__input popup__input_type_link-url" minlength="2" placeholder="Ссылка на картинку">
						<span id="error-link" class="alert-message"></span>
					</div>
					<button id="submit-addImageForm" type="submit" name="popupButton" class="button popup__button">+</button>
				</form>  
      </div>
    </div>
    
    <div id="userEditPopup" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="editUserForm" class="popup__form" name="edit" novalidate>
        	<div class="popup__input-container">
						<input id="userName" name="userName" type="text" class="popup__input popup__input_type_name" minlength="2" placeholder="Имя" required>
						<span id="error-userName" class="alert-message"></span>
					</div>
					<div class="popup__input-container">
						<input id="userAbout" name="userAbout" type="text" class="popup__input popup__input_type_link-url" minlength="2" maxlength="30" pattern="^((?!\s{4}).)*$" placeholder="О себе" required>
						<span id="error-userAbout" class="alert-message"></span>
					</div>
						<button id="submit-editUserForm" type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div id="showImage" class="popup">
      <div class="popup-card">
				<img src="" alt="" class="popup-card__image">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
    
		<!-- // Шаблон карточки -->
    <template id="card-template">
        <div class="place-card">
          <div class="place-card__image" style="background-image: url(${link})">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">${name}</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
      </template>
    	<!-- Шаблон карточки // -->
    	
  </div>
</body>
</html>
